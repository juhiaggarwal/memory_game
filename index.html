<!-- Memory Game -->
<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="./styleMG.css">
</head>
<body>	 
	
	<div class="right">
		<button id="start" onclick="start()">START GAME</button>
	</div>

	<div style="width: 100%; height: 20%">
		<div class="heading"><img src="./Images/heading.jpg" style="width: 100%"></div>
		<div class="score">
			SCORE :: <div id="score" class="topright">00</div>
			<br><br><br>
			TIMER :: <div id="timer" class="topright">60sec</div>
		</div>
	</div>

	<div id="container" style="position: relative; width:80%; height: 80%;"></div>
<script type="text/javascript" src="./memory.js"></script>
</body>
</html>
